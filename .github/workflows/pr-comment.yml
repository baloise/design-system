name: ðŸ¤– PR Commands

on:
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, closed]

jobs:
  createIssueBranch:
    name: ðŸ“ Create Issue Branch
    runs-on: ubuntu-latest
    steps:
      - uses: robvanderleek/create-issue-branch@1.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  snapshot:
    name: ðŸšš Create Snapshot
    if: github.event.issue.pull_request && contains(github.event.comment.body, '/snapshot')
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Get Action URL
        id: action-url
        run: echo "url=https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_OUTPUT

      - name: Create comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ github.event.comment.id }}
          edit-mode: replace
          body: |
            **ðŸšš Snapshot Version in Progress...**

            [Check out the release on GitHub â†—ï¸Ž](${{ steps.action-url.outputs.url }})

      - name: Get Branch Name
        id: get-branch
        # Use the event payload directly instead of calling the API with jq
        run: |
          echo "branch=${{ github.event.issue.pull_request.head.ref }}" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.get-branch.outputs.branch }}
          fetch-depth: 0
      - uses: ./.github/workflows/actions/setup

      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1
        with:
          path: packages/core

      - name: Get Last Commit SHA
        id: last-commit
        run: |
          COMMITS_URL="https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.issue.number }}/commits"
          LAST_COMMIT_SHA=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" $COMMITS_URL | jq -r '.[-1].sha')
          echo "sha=$LAST_COMMIT_SHA" >> $GITHUB_OUTPUT

      - name: Shorten Commit Sha
        id: short-sha
        run: echo "value=$(git rev-parse --short ${{ steps.last-commit.outputs.sha }})" >> $GITHUB_OUTPUT

      - name: Create version
        id: set-version
        run: echo "version=${{ steps.package-version.outputs.current-version}}-snapshot.${{ github.event.issue.number }}-${{ steps.short-sha.outputs.value }}" >> $GITHUB_OUTPUT

      - name: Print version
        run: echo "${{steps.set-version.outputs.version}}"

      - uses: ./.github/workflows/actions/release-setup
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          npm-token: ${{ secrets.NPM_PUBLISH_TOKEN }}

      - name: Define version
        run: npx nx release version --git-commit=false --git-tag=false --preid=snapshot --specifier=${{steps.set-version.outputs.version}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: npx nx run-many -t build --projects=tag:scope:release
        env:
          BAL_DS_RELEASE: true

      - name: Pre-Publish
        run: npx nx run pre-publish

      - name: Publish
        run: npx nx release publish --tag=snapshot

      - name: Create comment
        if: success()
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ github.event.comment.id }}
          edit-mode: replace
          body: |
            **ðŸš€ Snapshot Version Released!**

            Version: `${{ steps.set-version.outputs.version }}`

            [Check out the release on GitHub â†—ï¸Ž](${{ steps.action-url.outputs.url }})

      - name: Create comment
        if: failure()
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ github.event.comment.id }}
          edit-mode: replace
          body: |
            **ðŸš¨ Snapshot Version Failed!**

            Version: `${{ steps.set-version.outputs.version }}`

            [Check out the release on GitHub â†—ï¸Ž](${{ steps.action-url.outputs.url }})

      - name: Git Reset
        run: git reset --hard

  assembleInformation:
    name: ðŸ“ Assemble Information
    if: github.event.issue.pull_request && contains(github.event.comment.body, '/update-screenshots')
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    env:
      HUSKY: 0
      CI: true
    outputs:
      action: ${{ steps.action.outputs.url }}
      branch: ${{ steps.branch.outputs.branch }}
      command: ${{ steps.command.outputs.result }}
      specs: ${{ steps.specs.outputs.result }}
    steps:
      - name: Get Action URL
        id: action
        run: |
          echo "url=https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_OUTPUT

      - name: Check for /update-screenshots command
        uses: actions/github-script@v7
        id: command
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: string
          script: |
            const comment = context.payload.comment.body.trim();
            const regex = /\/update-screenshots(?:\s+(.*))?/;
            if (regex.test(comment)) {
              const match = comment.match(regex);
              const imageName = match[1] ? match[1].trim() : '';
              if(imageName !== ''){
                return imageName
              }
              return 'all'
            }
            return 'none'

      - name: Filter specs
        uses: actions/github-script@v7
        id: specs
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: string
          script: |
            const comment = context.payload.comment.body.trim();
            const regex = /\/update-screenshots(?:\s+(.*))?/;
            if (regex.test(comment)) {
              const match = comment.match(regex);
              const imageName = match[1] ? match[1].trim() : '';
              if(imageName !== ''){
                return imageName.split(',').map(v => `${v}`);
              }
              return 'all'
            }
            return 'none'

      - name: Get results
        run: |
          echo "${{ steps.command.outputs.result }}"
          echo "${{ steps.specs.outputs.result }}"

      - name: Get Branch Name
        id: branch
        run: |
          COMMITS_URL="${{ github.event.issue.pull_request.url }}"
          BRANCH=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" $COMMITS_URL | jq -r '.head.ref')
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

  updateScreenshots:
    name: ðŸ“¸ Update Screenshots
    if: github.event.issue.pull_request && contains(github.event.comment.body, '/update-screenshots')
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    needs: [assembleInformation]
    env:
      HUSKY: 0
      CI: true
    container:
      image: mcr.microsoft.com/playwright:1.55.1-noble
      options: --user 1001
    steps:
      - name: Show inputs from pree job
        run: |
          echo "Branch from pree job: ${{ needs.assembleInformation.outputs.branch }}"
          echo "Command: ${{ needs.assembleInformation.outputs.command }}"
          echo "Specs: ${{ needs.assembleInformation.outputs.specs }}"
          echo "Action: ${{ needs.assembleInformation.outputs.action }}"

      - name: Create comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ github.event.comment.id }}
          edit-mode: replace
          body: |
            **ðŸ“¸ Update Screenshots in Progress...**

            Specs: `${{ needs.assembleInformation.outputs.command }}`

            [Check out the action on GitHub â†—ï¸Ž](${{ needs.assembleInformation.outputs.action }})

      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.assembleInformation.outputs.branch }}
          token: ${{ secrets.PRE_RELEASE_GITHUB_TOKEN }}
          fetch-depth: 0

      - uses: ./.github/workflows/actions/setup

      - name: Show current branch
        run: |
          echo "ðŸ” Current branch info:"
          git rev-parse --abbrev-ref HEAD
          echo "Full commit info:"
          git log -1 --oneline

      - name: Show content of packages/core/src/components/bal-accordion/test
        run: |
          echo "Listing files in packages/core/src/components/bal-accordion/test"
          ls -la packages/core/src/components/bal-accordion/test || echo "âŒ Folder not found"

      - name: Clean install
        run: npm ci

      - name: Build Core
        run: npx nx run core:build
        env:
          BAL_PLAYWRIGHT_TESTING: 'true'

      - name: Write visual config template
        run: |
          cat > packages/core/playwright.visual.config.ts <<TS
          /**
          * This configuration is used to run visual tests for a specific
          * component across multiple devices and browsers.
          */
          import { defineConfig, devices } from '@playwright/test'
          import baseConfig from './playwright.config'

          const TAG = '${{ needs.assembleInformation.outputs.command }}'
          const testMatch = ['src/components/' + TAG + '/test/*visual.play.ts']

          console.log('testMatch', testMatch)

          export default defineConfig({
            ...baseConfig,
            projects: [
              {
                name: 'desktop chrome',
                testMatch,
                use: { ...devices['Desktop Chrome'] },
              },
              {
                name: 'desktop safari',
                testMatch,
                use: { ...devices['Desktop Safari'] },
              },
              {
                name: 'mobile chrome',
                testMatch,
                use: { ...devices['Pixel 5'] },
              },
              {
                name: 'mobile safari',
                testMatch,
                use: { ...devices['iPhone 12'] },
              },
            ],
          })
          TS

      - name: Replace BAL-TAG with provided tag
        run: |
          echo "---- file preview ----"
          sed -n '1,160p' packages/core/playwright.visual.config.ts
          echo "---- end preview ----"

      - name: Run Playwright tests
        run: npx nx run core:ci-e2e -- --config=playwright.visual.config.ts --update-snapshots

      - name: Commit snapshots
        uses: EndBug/add-and-commit@v9
        with:
          message: 'update snapshots'
        env:
          GITHUB_TOKEN: ${{ secrets.PRE_RELEASE_GITHUB_TOKEN }}

      - name: Create comment
        if: success()
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ github.event.comment.id }}
          edit-mode: replace
          body: |
            **ðŸ“¸ Update Screenshots finished!**

            Specs: `${{ needs.assembleInformation.outputs.command }}`

            [Check out the action on GitHub â†—ï¸Ž](${{ needs.assembleInformation.outputs.action }})

      - name: Create comment
        if: failure()
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ github.event.comment.id }}
          edit-mode: replace
          body: |
            **ðŸš¨ Update Screenshots Failed!**

            Specs: `${{ needs.assembleInformation.outputs.command }}`

            [Check out the action on GitHub â†—ï¸Ž](${{ needs.assembleInformation.outputs.action }})
