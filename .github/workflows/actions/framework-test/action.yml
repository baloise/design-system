name: 'Test Framework'
description: 'Test Framework'
inputs:
  framework:
    description: 'Defines the framework to build (e.g., angular, react)'
  app:
    description: 'The specific test application'
runs:
  using: 'composite'
  steps:
    - name: Run Cypress tests ðŸ§ª
      uses: cypress-io/github-action@v6
      with:
        start: npm run cy:start
        wait-on: 'http://localhost:4200'
        working-directory: test/${{ inputs.framework }}/${{ inputs.app }}
        install: false
        browser: chrome

    - name: Upload snapshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: snapshots-${{ inputs.framework }}-${{ inputs.app }}
        path: test/${{ inputs.framework }}/${{ inputs.app }}/cypress/snapshots
