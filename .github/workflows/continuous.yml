name: Continuous

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['**']
    types: [opened, synchronize, reopened]
  merge_group:
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ðŸ‘· Build Design System
    runs-on: ubuntu-latest
    env:
      HUSKY: 0
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - uses: ./.github/workflows/actions/setup
      - uses: ./.github/workflows/actions/build

  format:
    name: ðŸš¨ Verify Code Format
    runs-on: ubuntu-latest
    env:
      HUSKY: 0
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - uses: ./.github/workflows/actions/setup
      - uses: ./.github/workflows/actions/format

  spell:
    name: ðŸš¨ Spell Checking
    runs-on: ubuntu-latest
    env:
      HUSKY: 0
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - uses: ./.github/workflows/actions/setup
      - uses: ./.github/workflows/actions/spell

  lint:
    name: ðŸš¨ Analyzing Code
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_REMOTE_ONLY: true
      HUSKY: 0
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - uses: ./.github/workflows/actions/setup
      - uses: ./.github/workflows/actions/lint

  test:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_REMOTE_ONLY: true
      HUSKY: 0
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - uses: ./.github/workflows/actions/setup
      - uses: ./.github/workflows/actions/test

  test-e2e:
    name: ðŸ§ª E2E Tests
    runs-on: ubuntu-22.04
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_REMOTE_ONLY: true
      HUSKY: 0
    needs: [build]
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3, 4, 5, 6, 7, 8]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - uses: ./.github/workflows/actions/setup
      - uses: ./.github/workflows/actions/test-setup
      - uses: ./.github/workflows/actions/test-e2e

  test-components:
    name: ðŸ§ª Component Tests
    runs-on: ubuntu-22.04
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_REMOTE_ONLY: true
      HUSKY: 0
    needs: [build]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - uses: ./.github/workflows/actions/setup
      - uses: ./.github/workflows/actions/test-setup
      - uses: ./.github/workflows/actions/test-components
