name: ğŸ‘· Continuous

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ğŸ—ï¸ Lint, Test & Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      HUSKY: 0
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/workflows/actions/build
        with:
          build: true
          token: ${{ secrets.GITHUB_TOKEN }}

