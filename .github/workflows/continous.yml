name: Continous

on: [push]

jobs:
  BuildAndTest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v1

      - name: Clean install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test
  Documentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v1

      - name: Clean install dependencies
        run: npm ci

      - name: Build
        run: npm run docs:build
