name: ♿️ Improve accessibility
description: Create a issue to improve accessibility
title: ':wheelchair: a11y(component): title'
labels: ['✨ feature']
body:
  - type: textarea
    id: summary
    attributes:
      label: Description of this issue
    validations:
      required: true
  - type: textarea
    id: action
    attributes:
      label: How to fix it
      description: Describe action that can be taken to remediate the issue.
    validations:
      required: true
  - type: input
    id: reproduction-url
    attributes:
      label: Code Reproduction URL
      description: Provide a URL to reproduce the issue
    validations:
      required: true
  - type: textarea
    id: additional-information
    attributes:
      label: Additional Information
      description: Please include any additional information that may be relevant to your issue. Logs, related issues, Stack Overflow links, forum links or even a suggestions on how to fix.
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/baloise/design-system?tab=coc-ov-file)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
