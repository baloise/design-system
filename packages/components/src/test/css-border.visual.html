<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <script type="module" src="/build/design-system-components.esm.js"></script>
    <script nomodule src="/build/design-system-components.js"></script>
    <style>
      section {
        margin-top: 2rem;
        margin-bottom: 2rem;
        display: flex !important;
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      .border-none > div {
        border: 2px solid #000d6e;
      }
    </style>
  </head>

  <body>
    <bal-doc-app>
      <main class="container">
        <section data-testid="border-none" class="border-none">
          <div class="border-none">None</div>
          <div class="border-top-none">Top</div>
          <div class="border-left-none">Left</div>
          <div class="border-right-none">Right</div>
          <div class="border-bottom-none">Bottom</div>
        </section>
        <section data-testid="border-primary">
          <div class="border-primary">Primary</div>
          <div class="border-top-primary">Top</div>
          <div class="border-left-primary">Left</div>
          <div class="border-right-primary">Right</div>
          <div class="border-bottom-primary">Bottom</div>
        </section>
        <section data-testid="border-grey">
          <div class="border-grey">Grey</div>
          <div class="border-top-grey">Top</div>
          <div class="border-left-grey">Left</div>
          <div class="border-right-grey">Right</div>
          <div class="border-bottom-grey">Bottom</div>
        </section>
        <section data-testid="border-grey-dark">
          <div class="border-grey-dark">Grey dark</div>
          <div class="border-top-grey-dark">Top</div>
          <div class="border-left-grey-dark">Left</div>
          <div class="border-right-grey-dark">Right</div>
          <div class="border-bottom-grey-dark">Bottom</div>
        </section>
        <section data-testid="border-warning">
          <div class="border-warning">Warning</div>
          <div class="border-top-warning">Top</div>
          <div class="border-left-warning">Left</div>
          <div class="border-right-warning">Right</div>
          <div class="border-bottom-warning">Bottom</div>
        </section>
        <section data-testid="border-success">
          <div class="border-success">Success</div>
          <div class="border-top-success">Top</div>
          <div class="border-left-success">Left</div>
          <div class="border-right-success">Right</div>
          <div class="border-bottom-success">Bottom</div>
        </section>
        <section data-testid="border-danger">
          <div class="border-danger">Danger</div>
          <div class="border-top-danger">Top</div>
          <div class="border-left-danger">Left</div>
          <div class="border-right-danger">Right</div>
          <div class="border-bottom-danger">Bottom</div>
        </section>
        <section data-testid="border-primary-light">
          <div class="border-primary-light">Primary light</div>
          <div class="border-top-primary-light">Top</div>
          <div class="border-left-primary-light">Left</div>
          <div class="border-right-primary-light">Right</div>
          <div class="border-bottom-primary-light">Bottom</div>
        </section>
        <section data-testid="border-white" class="bg-primary">
          <div class="border-white text-white">White</div>
          <div class="border-top-white text-white">Top</div>
          <div class="border-left-white text-white">Left</div>
          <div class="border-right-white text-white">Right</div>
          <div class="border-bottom-white text-white">Bottom</div>
        </section>
      </main>
    </bal-doc-app>
  </body>
</html>
