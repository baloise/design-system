<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="/assets/baloise-design-system.css" />
    <style>
      section {
        margin-top: 2rem;
        margin-bottom: 2rem;
        display: flex !important;
        gap: 1rem;
      }
      section > div {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 80px;
        height: 48px;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <main class="container">
      <section data-testid="basic">
        <div class="bg-purple opacity-0">0</div>
        <div class="bg-purple opacity-30">30</div>
        <div class="bg-purple opacity-40">40</div>
        <div class="bg-purple opacity-50">50</div>
        <div class="bg-purple opacity-60">60</div>
        <div class="bg-purple opacity-80">80</div>
        <div class="bg-purple opacity-100">1</div>
      </section>
    </main>
  </body>
</html>
