<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <style>
      .bal-body {
        visibility: hidden;
      }
      section {
        padding: 1rem;
      }
    </style>
    <script type="module" src="/build/design-system-components.esm.js"></script>
    <script nomodule src="/build/design-system-components.js"></script>
  </head>

  <body class="bal-body">
    <bal-doc-app>
      <main>
        <section data-testid="basic">
          <bal-tabs action action-label="Action" data-testid="tabs" value="tab-a">
            <bal-tab-item value="tab-a" label="Tab A">Content of Tab A</bal-tab-item>
            <bal-tab-item value="tab-b" label="Tab B">Content of Tab B</bal-tab-item>
            <bal-tab-item bubble value="tab-c" label="Tab C">Content of Tab C</bal-tab-item>
            <bal-tab-item disabled value="tab-d" label="Tab D">Content of Tab D</bal-tab-item>
          </bal-tabs>
        </section>

        <section data-testid="expanded">
          <bal-tabs expanded value="tab-a">
            <bal-tab-item value="tab-a" label="Tab A">Content of Tab A</bal-tab-item>
            <bal-tab-item value="tab-b" label="Tab B">Content of Tab B</bal-tab-item>
            <bal-tab-item value="tab-c" label="Tab C">Content of Tab C</bal-tab-item>
          </bal-tabs>
        </section>

        <section data-testid="steps">
          <bal-tabs interface="steps" value="step-b">
            <bal-tab-item value="step-a" label="Lorem ipsum dolor sit amet consectetur" done>
              Step A Content
            </bal-tab-item>
            <bal-tab-item value="step-b" label="Step B">Step B Content</bal-tab-item>
            <bal-tab-item value="step-x" label="Step X">Step X Content</bal-tab-item>
            <bal-tab-item value="step-c" label="Step C" failed>Step C Content</bal-tab-item>
            <bal-tab-item value="step-d" label="Step D" disabled>Step D Content</bal-tab-item>
          </bal-tabs>
        </section>
      </main>
    </bal-doc-app>
  </body>
</html>
