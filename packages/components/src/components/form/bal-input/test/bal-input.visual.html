<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <style>
      .bal-body {
        visibility: hidden;
      }

      section {
        padding: 1rem;
      }
    </style>
    <script type="module" src="/build/design-system-components.esm.js"></script>
    <script nomodule src="/build/design-system-components.js"></script>
  </head>

  <body class="bal-body">
    <bal-doc-app>
      <main class="container py-medium">
        <section data-testid="basic">
          <bal-input placeholder="Placeholder"></bal-input>
        </section>
        <section data-testid="disabled">
          <bal-input disabled value="Baloise"></bal-input>
        </section>
        <section data-testid="invalid">
          <bal-input invalid value="Baloise"></bal-input>
        </section>
        <section data-testid="field">
          <bal-field>
            <bal-field-label>Label</bal-field-label>
            <bal-field-control>
              <bal-input value="Baloise"></bal-input>
            </bal-field-control>
            <bal-field-message>Message</bal-field-message>
          </bal-field>
        </section>
      </main>
    </bal-doc-app>
  </body>
</html>
