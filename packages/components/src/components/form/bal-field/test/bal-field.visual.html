<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <script type="module" src="/build/design-system-components.esm.js"></script>
    <script nomodule src="/build/design-system-components.js"></script>
  </head>

  <body>
    <bal-doc-app>
      <main class="container py-medium">
        <section data-testid="basic">
          <bal-field>
            <bal-field-label>Firstname</bal-field-label>
            <bal-field-control>
              <bal-input placeholder="Basic"></bal-input>
            </bal-field-control>
            <bal-field-message color="hint">Field Message</bal-field-message>
          </bal-field>
        </section>
        <br />
        <section data-testid="disabled">
          <bal-field disabled>
            <bal-field-label>Firstname</bal-field-label>
            <bal-field-control>
              <bal-input placeholder="Disabled"></bal-input>
            </bal-field-control>
            <bal-field-message color="hint">Field Message</bal-field-message>
          </bal-field>
        </section>
        <br />
        <section data-testid="invalid">
          <bal-field invalid>
            <bal-field-label>Firstname</bal-field-label>
            <bal-field-control>
              <bal-input placeholder="Invalid"></bal-input>
            </bal-field-control>
            <bal-field-message color="hint">Field Message</bal-field-message>
          </bal-field>
        </section>
        <br />
        <section data-testid="readonly">
          <bal-field readonly>
            <bal-field-label>Firstname</bal-field-label>
            <bal-field-control>
              <bal-input placeholder="Readonly"></bal-input>
            </bal-field-control>
            <bal-field-message color="hint">Field Message</bal-field-message>
          </bal-field>
        </section>
        <br />
        <section data-testid="required">
          <bal-field required="false">
            <bal-field-label>Firstname</bal-field-label>
            <bal-field-control>
              <bal-input placeholder="Required"></bal-input>
            </bal-field-control>
            <bal-field-message color="hint">Field Message</bal-field-message>
          </bal-field>
        </section>
        <br />
        <section data-testid="valid">
          <bal-field valid>
            <bal-field-label>Firstname</bal-field-label>
            <bal-field-control>
              <bal-input placeholder="Valid"></bal-input>
            </bal-field-control>
            <bal-field-message color="hint">Field Message</bal-field-message>
          </bal-field>
        </section>
        <br />
        <section data-testid="label-long" style="width: 120px">
          <bal-field>
            <bal-field-label>This is a very long label to test if it breaks into new lines</bal-field-label>
            <bal-field-control>
              <bal-input placeholder="Basic"></bal-input>
            </bal-field-control>
            <bal-field-message color="hint">Field Message</bal-field-message>
          </bal-field>
        </section>
      </main>
    </bal-doc-app>
  </body>
</html>
