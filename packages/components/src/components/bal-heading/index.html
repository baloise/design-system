<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="/build/design-system-components.css" />
    <script type="module" src="/build/design-system-components.esm.js"></script>
    <script nomodule src="/build/design-system-components.js"></script>
  </head>
  <body class="bal-app">
    <div class="container">
      <h2 class="title is-size-2">Sizes</h2>
      <section>
        <bal-heading level="h1">H1 MetaPro Normal</bal-heading>
        <bal-heading level="h2">H2 MetaPro Normal</bal-heading>
        <bal-heading level="h3">H3 MetaPro Medium</bal-heading>
        <bal-heading level="h3" subtitle>H3 MetaPro Normal</bal-heading>
        <bal-heading level="h4">H4 MetaPro Medium</bal-heading>
        <bal-heading level="h4" subtitle>H4 MetaPro Normal</bal-heading>
      </section>

      <h2 class="title is-size-2">Colors</h2>
      <section>
        <bal-heading color="primary" level="h4" space="none">Primary</bal-heading>
        <bal-heading color="info" level="h4" space="none">Info</bal-heading>
        <bal-heading color="success" level="h4" space="none">Success</bal-heading>
        <bal-heading color="warning" level="h4" space="none">Warning</bal-heading>
        <bal-heading color="danger" level="h4" space="none">Danger</bal-heading>
        <bal-heading color="hint" level="h4" space="none">Hint</bal-heading>
      </section>

      <h2 class="title is-size-2">Spacing</h2>
      <section>
        <div class="has-background-blue-light is-flex mb-3">
          <bal-heading color="info" level="h4" space="none">None</bal-heading>
        </div>
        <div class="has-background-blue-light is-flex mb-3">
          <bal-heading color="info" level="h4" space="top">Top</bal-heading>
        </div>
        <div class="has-background-blue-light is-flex mb-3">
          <bal-heading color="info" level="h4" space="bottom">Bottom</bal-heading>
        </div>
        <div class="has-background-blue-light is-flex">
          <bal-heading color="info" level="h4" space="all">All</bal-heading>
        </div>
      </section>
    </div>
  </body>
</html>
