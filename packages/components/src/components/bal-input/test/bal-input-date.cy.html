<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <script type="module" src="/build/design-system-components.esm.js"></script>
    <script nomodule src="/build/design-system-components.js"></script>
    <title>Test Page</title>
    <meta name="description" content="Test Page" />
    <style>
      section {
        padding-bottom: 3rem;
      }
    </style>
  </head>

  <body>
    <bal-doc-app log-components="bal-input-date">
      <main class="container">
        <bal-heading>Basic</bal-heading>
        <section>
          <bal-input-date id="basic" data-testid="basic" value="2001-08-23" placeholder="dd.mm.yyyy"></bal-input-date>
          <bal-input-date
            id="disabled"
            data-testid="disabled"
            disabled
            value="2001-08-23"
            placeholder="dd.mm.yyyy"
          ></bal-input-date>
          <bal-button id="today">Set Date</bal-button>
          <bal-button id="disabled-toggle">Toggle Disable</bal-button>
          <bal-data border>
            <bal-data-item>
              <bal-data-label>Input</bal-data-label>
              <bal-data-value><span id="input-value">-</span></bal-data-value>
            </bal-data-item>
            <bal-data-item>
              <bal-data-label>Change</bal-data-label>
              <bal-data-value><span id="change-value">-</span></bal-data-value>
            </bal-data-item>
          </bal-data>
        </section>
        <script>
          const input = document.getElementById('basic')
          const todayButton = document.getElementById('today')
          const disabledButton = document.getElementById('disabled-toggle')
          const inputValue = document.getElementById('input-value')
          const changeValue = document.getElementById('change-value')
          input.addEventListener('balInput', event => {
            inputValue.innerText = event.detail
          })
          input.addEventListener('balChange', event => {
            changeValue.innerText = event.detail
          })
          todayButton.addEventListener('click', () => {
            input.value = `2021-10-21`
          })
          disabledButton.addEventListener('click', () => {
            console.log('disable toggle', input)
            input.disabled = !input.disabled
          })
        </script>
        <bal-heading>Form Reset</bal-heading>
        <section>
          <form action="https://www.w3schools.com/action_page.php" target="_blank">
            <bal-form-grid>
              <bal-form-col>
                <bal-field required>
                  <bal-field-control>
                    <bal-input-date data-testid="reset" placeholder="dd.mm.yyyy"></bal-input-date>
                    <bal-input-date
                      data-testid="reset-filled"
                      value="2021-10-21"
                      placeholder="dd.mm.yyyy"
                    ></bal-input-date>
                  </bal-field-control>
                </bal-field>
              </bal-form-col>
            </bal-form-grid>
            <bal-button-group>
              <bal-button element-type="submit" color="primary">Submit</bal-button>
              <bal-button data-testid="button-reset" element-type="reset" color="link">Reset</bal-button>
            </bal-button-group>
          </form>
        </section>
        <bal-heading>Autocomplete</bal-heading>
        <section>
          <form action="https://www.w3schools.com/action_page.php" target="_blank">
            <label for="firstName">First Name:</label>
            <input name="firstName" type="text" autocomplete="given-name" />

            <label for="lastName">Last Name:</label>
            <input name="lastName" type="text" autocomplete="family-name" />

            <bal-form-grid>
              <bal-form-col>
                <bal-field required>
                  <bal-field-control>
                    <label for="bday">bday:</label>
                    <bal-input-date autocomplete="bday" name="bday"></bal-input-date>
                  </bal-field-control>
                </bal-field>
              </bal-form-col>
            </bal-form-grid>
            <bal-button-group>
              <bal-button element-type="submit" color="primary">Submit</bal-button>
            </bal-button-group>
          </form>
        </section>
      </main>
    </bal-doc-app>
  </body>
</html>
