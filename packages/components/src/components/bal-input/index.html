<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="/build/design-system-components.css" />
    <script type="module" src="/build/design-system-components.esm.js"></script>
    <script nomodule src="/build/design-system-components.js"></script>
  </head>
  <body class="bal-app">
    <div class="container">
      <h2 class="title is-size-2">Basic</h2>
      <section>
        <bal-input autofocus id="input-1" name="firstName" placeholder="Enter your firstname" data-test-id="input"></bal-input>
        <bal-input id="input-1-preview" disabled placeholder="Value after balInput event" data-test-id="input-disabled" class="mt-2"></bal-input>
        <bal-input id="input-1-change" disabled placeholder="Value after balChange event" class="mt-2"></bal-input>
      </section>

      <script>
        var input1 = document.getElementById('input-1')
        var input1Preview = document.getElementById('input-1-preview')
        var input1Change = document.getElementById('input-1-change')

        input1.addEventListener('balInput', function (event) {
          input1Preview.value = event.detail
        })
        input1.addEventListener('balChange', function (event) {
          input1Change.value = event.detail
        })
      </script>

      <h2 class="title is-size-2">Inverted</h2>
      <section>
        <div class="has-background-blue p-4">
          <bal-input inverted expanded name="firstName" placeholder="Enter your firstname"></bal-input>
          <bal-input inverted expanded name="firstName" placeholder="Enter your firstname" disabled class="mt-2"></bal-input>
        </div>
      </section>

      <h2 class="title is-size-2">Number Input</h2>
      <p>With number-input property your can only enter valid numbers, if you start with dot (.) zero will be automatically added in front of it.</p>
      <p>With decimal property you can set how many decimal places you want and number will be formatted accordingly.</p>
      <section>
        <bal-input expanded data-test-id="input-number" number-input placeholder="Enter a number without decimal"></bal-input>
        <bal-input expanded data-test-id="input-decimal" id="input-2" number-input placeholder="Enter a number with two decimal points" decimal="2"></bal-input>
        <bal-input expanded suffix="CHF" number-input placeholder="Enter a number with two decimal places and CHF suffix" decimal="2"></bal-input>
        <bal-input expanded id="input-2-preview" disabled placeholder="Value after balInput event"></bal-input>
        <bal-input expanded id="input-2-change" disabled placeholder="Value after balChange event"></bal-input>
      </section>
      <script>
        var input2 = document.getElementById('input-2')
        var input2Preview = document.getElementById('input-2-preview')
        var input2Change = document.getElementById('input-2-change')

        input2.addEventListener('balInput', function (event) {
          input2Preview.value = event.detail
        })
        input2.addEventListener('balChange', function (event) {
          input2Change.value = event.detail
        })
      </script>
      <h2 class="title is-size-2">Suffix</h2>
      <section>
        <bal-input data-test-id="input-suffix" suffix="%" name="percentage" placeholder="Enter a percentage number"></bal-input>
      </section>
      <h2 class="title is-size-2">HTML input</h2>
      <section>
        <input class="input" name="firstName" placeholder="Enter your firstname" />
        <input class="input" name="firstName" disabled placeholder="Enter your firstname" />
      </section>
    </div>
  </body>
</html>
