<!DOCTYPE html>
<html dir="ltr" lang="en" class="bg-green-2">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <script type="module" src="/build/design-system-components.esm.js"></script>
    <script nomodule src="/build/design-system-components.js"></script>
    <style>
      section {
        margin-top: 1rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>

  <body>
    <bal-doc-app log-components="bal-date">
      <main class="container">
        <section>
          <bal-date data-testid="basic"></bal-date>
          <bal-date data-testid="basic-placeholder" placeholder="Placeholder"></bal-date>
          <bal-date data-testid="basic-value" value="2021-10-21"></bal-date>
        </section>
        <section>
          <bal-date data-testid="invalid" invalid></bal-date>
          <bal-date data-testid="invalid-placeholder" invalid placeholder="Placeholder"></bal-date>
          <bal-date data-testid="invalid-invalid" invalid value="2021-10-21"></bal-date>
        </section>
        <section>
          <bal-date data-testid="disabled" disabled></bal-date>
          <bal-date data-testid="disabled-placeholder" disabled placeholder="Placeholder"></bal-date>
          <bal-date data-testid="disabled-disabled" disabled value="2021-10-21"></bal-date>
        </section>
        <section>
          <bal-date data-testid="free-solo" free-solo></bal-date>
        </section>
      </main>
    </bal-doc-app>
  </body>
</html>
