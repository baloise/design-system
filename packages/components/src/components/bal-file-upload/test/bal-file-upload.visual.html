<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <script type="module" src="/build/design-system-components.esm.js"></script>
    <script nomodule src="/build/design-system-components.js"></script>
  </head>
  <body>
    <bal-doc-app>
      <main class="container py-medium">
        <section data-testid="basic">
          <bal-field
            accept="image/png,image/jpeg"
            has-file-list
            label="Choose or drop a file..."
            max-bundle-size="1000000"
            max-file-size="1000000"
            max-files="3"
            multiple
          >
            <bal-field-label required>Upload Label</bal-field-label>
            <bal-field-control>
              <bal-file-upload
                accept="image/png,image/jpeg"
                has-file-list
                label="Choose or drop a file..."
                max-bundle-size="1000000"
                max-file-size="1000000"
                max-files="3"
                multiple
              ></bal-file-upload>
            </bal-field-control>
            <bal-field-message>Upload size per file is 20Mb.</bal-field-message>
          </bal-field>
        </section>
        <br />
        <br />
        <section data-testid="disabled">
          <bal-field>
            <bal-field-control>
              <bal-file-upload has-file-list label="Disabled" disabled></bal-file-upload>
            </bal-field-control>
          </bal-field>
        </section>
        <br />
        <br />
        <section data-testid="invalid">
          <bal-field>
            <bal-field-control>
              <bal-file-upload has-file-list label="Invalid" invalid></bal-file-upload>
            </bal-field-control>
          </bal-field>
        </section>
        <br />
        <br />
        <section data-testid="readonly">
          <bal-field>
            <bal-field-control>
              <bal-file-upload has-file-list label="Readonly" readonly></bal-file-upload>
            </bal-field-control>
          </bal-field>
        </section>
      </main>
    </bal-doc-app>
  </body>
</html>
