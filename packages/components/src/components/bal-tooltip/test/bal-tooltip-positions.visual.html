<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <style>
      section {
        margin-bottom: 2rem;
      }
    </style>
    <script type="module" src="/build/design-system-components.esm.js"></script>
    <script nomodule src="/build/design-system-components.js"></script>
  </head>

  <body>
    <bal-doc-app>
      <main class="container is-compact">
        <div class="is-flex is-justify-content-center fg-medium mt-xx-large">
          <div class="columna">
            <bal-button id="top">TOP</bal-button>
          </div>
        </div>
        <br />
        <div class="is-flex is-justify-content-space-between">
          <div class="columna">
            <bal-button id="left">LEFT</bal-button>
          </div>
          <div class="columan">
            <bal-button id="right">RIGHT</bal-button>
          </div>
        </div>
        <br />

        <div class="is-flex is-justify-content-center fg-medium">
          <div class="columna">
            <bal-button id="bottom">BOTTOM</bal-button>
          </div>
        </div>

        <bal-tooltip reference="top-start" placement="top-start">
          <p>Tooltip</p>
        </bal-tooltip>

        <bal-tooltip reference="top" placement="top">
          <p>Tooltip</p>
        </bal-tooltip>

        <bal-tooltip reference="top-end" placement="top-end">
          <p>Tooltip</p>
        </bal-tooltip>

        <bal-tooltip reference="left-start" placement="left-start">
          <p>Tooltip</p>
        </bal-tooltip>

        <bal-tooltip reference="right-start" placement="right-start">
          <p>Tooltip</p>
        </bal-tooltip>

        <bal-tooltip reference="left" placement="left">
          <p>Tooltip</p>
        </bal-tooltip>

        <bal-tooltip reference="right" placement="right">
          <p>Tooltip</p>
        </bal-tooltip>

        <bal-tooltip reference="left-end" placement="left-end">
          <p>Tooltip</p>
        </bal-tooltip>

        <bal-tooltip reference="right-end" placement="right-end">
          <p>Tooltip</p>
        </bal-tooltip>

        <bal-tooltip reference="bottom-start" placement="bottom-start">
          <p>Tooltip</p>
        </bal-tooltip>

        <bal-tooltip reference="bottom" placement="bottom">
          <p>Tooltip</p>
        </bal-tooltip>

        <bal-tooltip reference="bottom-end" placement="bottom-end">
          <p>Tooltip</p>
        </bal-tooltip>
      </main>
    </bal-doc-app>
  </body>
</html>
