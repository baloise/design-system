<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link href="/src/index.css" rel="stylesheet" />
    <style>
      section {
        margin-top: 2rem;
        margin-bottom: 2rem;
        display: flex !important;
        gap: 1rem;
        padding: 1rem;
      }
      section > div {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 130px;
        height: 98px;
      }

      .no-radius > div {
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <main class="container">
      <section data-testid="radius-none" class="no-radius">
        <div class="bg-purple">Default</div>
        <div class="bg-purple radius-none">None</div>
        <div class="bg-purple radius-top-none">Top none</div>
        <div class="bg-purple radius-left-none">Left none</div>
        <div class="bg-purple radius-right-none">Right none</div>
        <div class="bg-purple radius-bottom-none">Bottom none</div>
      </section>

      <section data-testid="radius-normal">
        <div class="bg-purple">Default</div>
        <div class="bg-purple radius-normal">Normal</div>
        <div class="bg-purple radius-top-normal">Top normal</div>
        <div class="bg-purple radius-left-normal">Left normal</div>
        <div class="bg-purple radius-right-normal">Right normal</div>
        <div class="bg-purple radius-bottom-normal">Bottom normal</div>
      </section>

      <section data-testid="radius-large">
        <div class="bg-purple">Default</div>
        <div class="bg-purple radius-large">Large</div>
        <div class="bg-purple radius-top-large">Top large</div>
        <div class="bg-purple radius-left-large">Left large</div>
        <div class="bg-purple radius-right-large">Right large</div>
        <div class="bg-purple radius-bottom-large">Bottom large</div>
      </section>

      <section data-testid="radius-rounded">
        <div class="bg-purple">Default</div>
        <div class="bg-purple radius-rounded">Rounded</div>
        <div class="bg-purple radius-top-rounded">Top rounded</div>
        <div class="bg-purple radius-left-rounded">Left rounded</div>
        <div class="bg-purple radius-right-rounded">Right rounded</div>
        <div class="bg-purple radius-bottom-rounded">Bottom rounded</div>
      </section>
    </main>
  </body>
</html>
