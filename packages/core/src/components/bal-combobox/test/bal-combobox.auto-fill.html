<!doctype html>
<html dir="ltr" lang="en" class="bg-green-2">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <style>
      section {
        margin-bottom: 4rem;
      }
    </style>
    <script type="module" src="/build/baloise-design-system.esm.js"></script>
    <script nomodule src="/build/baloise-design-system.js"></script>
  </head>

  <body>
    <bal-doc-app log-components="bal-combobox">
      <main class="container py-medium">
        <h2 class="title text-large">Autocomplete</h2>
        <section>
          <form action="https://www.w3schools.com/action_page.php" target="_blank">
            <bal-form-grid>
              <bal-form-col>
                <bal-field>
                  <bal-field-label>First Name</bal-field-label>
                  <bal-field-control>
                    <bal-input name="firstName" autocomplete="given-name"></bal-input>
                  </bal-field-control>
                </bal-field>
              </bal-form-col>
              <bal-form-col>
                <bal-field>
                  <bal-field-label>Last Name</bal-field-label>
                  <bal-field-control>
                    <bal-input name="lastName" autocomplete="family-name"></bal-input>
                  </bal-field-control>
                </bal-field>
              </bal-form-col>
              <bal-form-col>
                <bal-field>
                  <bal-field-label>Country</bal-field-label>
                  <bal-field-control>
                    <bal-combobox name="country" autocomplete="country">
                      <bal-option value="CH" label="Switzerland">Switzerland</bal-option>
                      <bal-option value="DE" label="Germany">Germany</bal-option>
                      <bal-option value="IT" label="Italy">Italy</bal-option>
                    </bal-combobox>
                  </bal-field-control>
                </bal-field>
              </bal-form-col>
            </bal-form-grid>
            <input type="reset" value="Reset" />
            <input type="submit" value="Submit" />
          </form>
        </section>
      </main>
    </bal-doc-app>
  </body>
</html>
