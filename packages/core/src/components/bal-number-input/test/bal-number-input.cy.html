<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="/assets/all.css" />
    <script type="module" src="/build/baloise-design-system.esm.js"></script>
    <script nomodule src="/build/baloise-design-system.js"></script>
  </head>
  <body>
    <bal-doc-app>
      <main class="container">
        <bal-heading>Basic</bal-heading>
        <section class="mb-medium">
          <bal-number-input placeholder="Enter your number" data-testid="basic"></bal-number-input>
          <bal-number-input placeholder="Disabled" data-testid="disabled" disabled></bal-number-input>
        </section>

        <bal-heading>Form Reset</bal-heading>
        <section class="mb-medium">
          <form action="https://www.w3schools.com/action_page.php" target="_blank">
            <bal-form-grid>
              <bal-form-col>
                <bal-field required>
                  <bal-field-control>
                    <bal-number-input data-testid="reset" value="42"></bal-number-input>
                  </bal-field-control>
                </bal-field>
              </bal-form-col>
            </bal-form-grid>
            <bal-button-group>
              <bal-button element-type="submit" color="primary">Submit</bal-button>
              <bal-button data-testid="button-reset" element-type="reset" color="link">Reset</bal-button>
            </bal-button-group>
          </form>
        </section>

        <bal-heading>Form Reset</bal-heading>
        <section class="mb-medium">
          <bal-number-input data-testid="tab-1" value="42"></bal-number-input>
          <bal-number-input data-testid="tab-1" value="42000"></bal-number-input>
          <bal-number-input data-testid="tab-1" value="42000" decimal="2"></bal-number-input>
          <bal-number-input data-testid="number-with-char" value="42'000"></bal-number-input>
        </section>

        <bal-heading>Autocomplete</bal-heading>
        <section class="mb-medium">
          <form action="https://www.w3schools.com/action_page.php" target="_blank">
            <bal-form-grid>
              <bal-form-col>
                <bal-field>
                  <bal-field-label>First Name</bal-field-label>
                  <bal-field-control>
                    <bal-input
                      name="firstName"
                      placeholder="Enter your firstname"
                      autocomplete="given-name"
                    ></bal-input>
                  </bal-field-control>
                </bal-field>
              </bal-form-col>
              <bal-form-col>
                <bal-field>
                  <bal-field-label>Last Name</bal-field-label>
                  <bal-field-control>
                    <bal-input name="lastName" placeholder="Enter your lastname" autocomplete="family-name"></bal-input>
                  </bal-field-control>
                </bal-field>
              </bal-form-col>
              <bal-form-col>
                <bal-field>
                  <bal-field-label>Salary</bal-field-label>
                  <bal-field-control>
                    <bal-number-input name="salary"></bal-number-input>
                  </bal-field-control>
                </bal-field>
              </bal-form-col>
            </bal-form-grid>
            <input type="reset" value="Reset" />
            <input type="submit" value="Submit" />
          </form>
        </section>
      </main>
    </bal-doc-app>
  </body>
</html>
