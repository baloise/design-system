<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <script type="module" src="/build/baloise-design-system.esm.js"></script>
    <script nomodule src="/build/baloise-design-system.js"></script>
  </head>
  <body>
    <bal-doc-app>
      <main class="container py-medium">
        <!-- Basic -->
        <section class="my-normal">
          <bal-tag data-testid="basic">Tag</bal-tag>
        </section>
        <!-- Colors -->
        <section class="my-normal" data-testid="colors">
          <bal-tag>default</bal-tag>
          <bal-tag color="primary">primary</bal-tag>
          <bal-tag color="info">info</bal-tag>
          <bal-tag color="success">success</bal-tag>
          <bal-tag color="warning">warning</bal-tag>
          <bal-tag color="danger">danger</bal-tag>
          <br />
          <br />
          <bal-tag light>default</bal-tag>
          <bal-tag light color="primary">primary</bal-tag>
          <bal-tag light color="info">info</bal-tag>
          <bal-tag light color="success">success</bal-tag>
          <bal-tag light color="warning">warning</bal-tag>
          <bal-tag light color="danger">danger</bal-tag>
          <br />
          <br />
          <bal-tag>default</bal-tag>
          <bal-tag closable color="primary">primary</bal-tag>
          <bal-tag closable color="info">info</bal-tag>
          <bal-tag closable color="success">success</bal-tag>
          <bal-tag closable color="warning">warning</bal-tag>
          <bal-tag closable color="danger">danger</bal-tag>
          <br />
          <br />
          <bal-tag light>default</bal-tag>
          <bal-tag light closable color="primary">primary</bal-tag>
          <bal-tag light closable color="info">info</bal-tag>
          <bal-tag light closable color="success">success</bal-tag>
          <bal-tag light closable color="warning">warning</bal-tag>
          <bal-tag light closable color="danger">danger</bal-tag>
        </section>
        <!-- Sizes -->
        <section class="my-normal" data-testid="sizes">
          <bal-tag size="small">small</bal-tag>
          <bal-tag size="medium">medium</bal-tag>
          <bal-tag size="large">large</bal-tag>
          <br />
          <br />
          <bal-tag closable size="small">small</bal-tag>
          <bal-tag closable size="medium">medium</bal-tag>
          <bal-tag closable size="large">large</bal-tag>
        </section>
      </main>
    </bal-doc-app>
  </body>
</html>
