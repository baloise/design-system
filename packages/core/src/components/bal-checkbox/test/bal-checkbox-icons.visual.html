<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <script type="module" src="/build/baloise-design-system.esm.js"></script>
    <script nomodule src="/build/baloise-design-system.js"></script>
  </head>

  <body>
    <bal-doc-app>
      <main class="container py-medium">
        <h1 class="title">check icon</h1>
        <section data-testid="check">
          <bal-check></bal-check>
          <bal-check hovered></bal-check>
          <bal-check pressed></bal-check>
          <bal-check checked></bal-check>
          <bal-check checked hovered></bal-check>
          <bal-check checked pressed></bal-check>
          <br />
          <bal-check invalid></bal-check>
          <bal-check invalid hovered></bal-check>
          <bal-check invalid pressed></bal-check>
          <bal-check invalid checked></bal-check>
          <bal-check invalid checked hovered></bal-check>
          <bal-check invalid checked pressed></bal-check>
          <br />
          <bal-check disabled></bal-check>
          <bal-check disabled hovered></bal-check>
          <bal-check disabled pressed></bal-check>
          <bal-check disabled checked></bal-check>
          <bal-check disabled checked hovered></bal-check>
          <bal-check disabled checked pressed></bal-check>
        </section>
        <h1 class="title">switch icon</h1>
        <section data-testid="switch">
          <bal-switch></bal-switch>
          <bal-switch checked></bal-switch>
          <br />
          <bal-switch invalid></bal-switch>
          <bal-switch invalid checked></bal-switch>
          <br />
          <bal-switch disabled></bal-switch>
          <bal-switch disabled checked></bal-switch>
        </section>
      </main>
    </bal-doc-app>
  </body>
</html>
