<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <script type="module" src="/build/baloise-design-system.esm.js"></script>
    <script nomodule src="/build/baloise-design-system.js"></script>
  </head>
  <body>
    <bal-doc-app log-components="bal-select">
      <main class="container">
        <bal-heading>Basic</bal-heading>
        <section>
          <bal-select id="bal-select-year" placeholder="Try finding a year" value="v1997" remote></bal-select>
          <script>
            const selectEl = document.getElementById('bal-select-year')

            function createSelectOption(value) {
              const el = document.createElement('bal-select-option')
              el.value = `v${value}`
              el.label = value
              el.innerHTML = value
              return el
            }

            setTimeout(() => {
              selectEl.appendChild(createSelectOption('1995'))
              selectEl.appendChild(createSelectOption('1996'))
              selectEl.appendChild(createSelectOption('1997'))
              selectEl.appendChild(createSelectOption('1998'))
              selectEl.appendChild(createSelectOption('1999'))
            }, 2000)
          </script>
        </section>
      </main>
    </bal-doc-app>
  </body>
</html>
