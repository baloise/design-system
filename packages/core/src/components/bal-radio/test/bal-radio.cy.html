<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <script type="module" src="/build/baloise-design-system.esm.js"></script>
    <script nomodule src="/build/baloise-design-system.js"></script>
  </head>

  <body>
    <bal-doc-app>
      <main class="container">
        <bal-heading>Basic</bal-heading>
        <section>
          <bal-radio-group data-testid="basic" value="1">
            <bal-radio value="1">Label 1</bal-radio>
            <bal-radio value="2">Label 2</bal-radio>
            <bal-radio value="3">Label 3</bal-radio>
            <bal-radio value="4" disabled>Label Disabled</bal-radio>
          </bal-radio-group>
        </section>
        <bal-heading>Form Reset</bal-heading>
        <section>
          <form action="https://www.w3schools.com/action_page.php" target="_blank">
            <bal-form-grid>
              <bal-form-col>
                <bal-field required>
                  <bal-field-control>
                    <bal-radio-group data-testid="reset-radio" value="female">
                      <bal-radio value="male">Male</bal-radio>
                      <bal-radio value="female">Female</bal-radio>
                    </bal-radio-group>
                  </bal-field-control>
                </bal-field>
              </bal-form-col>
              <bal-form-col>
                <bal-field required>
                  <bal-field-control>
                    <bal-radio-group data-testid="reset-radio-buttons" interface="button" value="no">
                      <bal-radio value="yes">Yes</bal-radio>
                      <bal-radio value="no">No</bal-radio>
                    </bal-radio-group>
                  </bal-field-control>
                </bal-field>
              </bal-form-col>
            </bal-form-grid>
            <bal-button-group>
              <bal-button element-type="submit" color="primary">Submit</bal-button>
              <bal-button data-testid="button-reset" element-type="reset" color="link">Reset</bal-button>
            </bal-button-group>
          </form>
        </section>
        <bal-heading>Button</bal-heading>
        <section>
          <bal-radio-group interface="button" data-testid="button" value="2">
            <bal-radio value="1">Label 1</bal-radio>
            <bal-radio value="2">Label 2</bal-radio>
            <bal-radio value="3">Label 3</bal-radio>
            <bal-radio value="4" disabled>Label Disabled</bal-radio>
          </bal-radio-group>
        </section>
        <bal-heading>Combi</bal-heading>
        <section>
          <bal-radio-group data-testid="combi" value="true" vertical>
            <bal-radio value="true">Label TRUE</bal-radio>
            <bal-input placeholder="Placeholder"></bal-input>
            <bal-radio value="false">Label FALSE</bal-radio>
            <bal-input placeholder="Placeholder"></bal-input>
          </bal-radio-group>
        </section>

        <bal-heading>Options</bal-heading>
        <section>
          <bal-radio-group id="options-test" data-testid="options"></bal-radio-group>
          <script>
            const radioGroupElement = document.getElementById('options-test')
            radioGroupElement.options = [
              {
                value: '1',
                name: 'test',
                label: 'Label 1',
              },
              {
                value: '2',
                name: 'test',
                label: 'Label 2',
              },
            ]
            radioGroupElement.value = '1'
          </script>
        </section>
      </main>
    </bal-doc-app>
  </body>
</html>
