<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="/assets/all.css" />
    <script type="module" src="/build/baloise-design-system.esm.js"></script>
    <script nomodule src="/build/baloise-design-system.js"></script>
  </head>
  <body>
    <bal-doc-app>
      <main class="container">
        <bal-heading>Basic</bal-heading>
        <section>
          <bal-input placeholder="Enter your firstname" data-testid="basic"></bal-input>
          <bal-input placeholder="Disabled" data-testid="disabled" disabled></bal-input>
        </section>
        <bal-heading>Form Reset</bal-heading>
        <section>
          <form action="https://www.w3schools.com/action_page.php" target="_blank">
            <bal-form-grid>
              <bal-form-col>
                <bal-field required>
                  <bal-field-control>
                    <bal-input data-testid="reset" value="Tony Stark"></bal-input>
                  </bal-field-control>
                </bal-field>
              </bal-form-col>
            </bal-form-grid>
            <bal-button-group>
              <bal-button element-type="submit" color="primary">Submit</bal-button>
              <bal-button data-testid="button-reset" element-type="reset" color="link">Reset</bal-button>
            </bal-button-group>
          </form>
        </section>
        <section>
          <bal-input mask="claim-number" value="7300772816x"></bal-input>
          <bal-input mask="claim-number"></bal-input>
          <p>Test contract number masks</p>
        </section>
        <section>
          <label> Contract number mask: </label> <bal-input mask="contract-number" value="9069998881"></bal-input>
          <label> Basic contract number mask: </label>
          <bal-input mask="basic-contract-number" value="906999888"></bal-input>
        </section>
      </main>
    </bal-doc-app>
  </body>
</html>
