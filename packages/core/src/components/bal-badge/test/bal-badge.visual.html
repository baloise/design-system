<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <style>
      section {
        margin-bottom: 2rem;
      }
    </style>
    <script type="module" src="/build/baloise-design-system.esm.js"></script>
    <script nomodule src="/build/baloise-design-system.js"></script>
  </head>

  <body>
    <bal-doc-app>
      <main class="container py-medium">
        <section>
          <bal-badge data-testid="basic" color="danger">42</bal-badge>
        </section>
        <section>
          <bal-badge data-testid="icon" color="success" icon="check"></bal-badge>
        </section>
        <section>
          <bal-card data-testid="card">
            <bal-badge color="danger" position="card">42</bal-badge>
            <bal-card-title>Title</bal-card-title>
            <bal-card-content>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
              dolore magna aliqua.
            </bal-card-content>
          </bal-card>
        </section>
        <section>
          <bal-button data-testid="button">
            <bal-badge color="danger" position="button">42</bal-badge>
            Button
          </bal-button>
        </section>
        <section data-testid="sizes">
          <bal-stack>
            <bal-badge size="small">S</bal-badge>
            <bal-badge>N</bal-badge>
            <bal-badge size="large">L</bal-badge>
          </bal-stack>
        </section>
        <section data-testid="colors">
          <bal-stack>
            <bal-badge color="red">42</bal-badge>
            <bal-badge color="yellow">42</bal-badge>
            <bal-badge color="green">42</bal-badge>
            <bal-badge color="purple">42</bal-badge>
            <bal-badge color="grey">42</bal-badge>
            <bal-badge color="red" icon="check">42</bal-badge>
            <bal-badge color="yellow" icon="check">42</bal-badge>
            <bal-badge color="green" icon="check">42</bal-badge>
            <bal-badge color="purple" icon="check">42</bal-badge>
            <bal-badge color="grey" icon="check">42</bal-badge>
          </bal-stack>
        </section>
        <section>
          <bal-badge data-testid="long-content" color="green">12345</bal-badge>
        </section>
      </main>
    </bal-doc-app>
  </body>
</html>
