<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="/assets/all.css" />
    <style>
      section {
        margin-top: 2rem;
        margin-bottom: 2rem;
        display: flex !important;
        gap: 1rem;
        padding: 1rem;
      }
      section > div {
        width: 80px;
        height: 48px;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <main class="container">
      <section data-testid="basic">
        <div class="shadow-none bg-purple"></div>
        <div class="shadow-normal bg-purple"></div>
        <div class="shadow-large bg-purple"></div>
      </section>
      <section data-testid="text-shadow">
        <h4 class="title text-large text-shadow-none">Title 4</h4>
        <h4 class="title text-large text-shadow-normal">Title 4</h4>
      </section>
    </main>
  </body>
</html>
