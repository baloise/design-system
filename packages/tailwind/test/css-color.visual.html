<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link href="/src/index.css" rel="stylesheet" />
    <style>
      section {
        margin-top: 2rem;
        margin-bottom: 2rem;
        display: flex !important;
        gap: 1rem;
        padding: 1rem;
      }
      section > div {
        width: 80px;
        height: 48px;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <main class="container">
      <section data-testid="basic">
        <div class="bg-transparent"></div>
        <div class="bg-white"></div>
        <div class="bg-black"></div>
        <div class="bg-grey"></div>
        <div class="bg-primary"></div>
        <div class="bg-purple"></div>
        <div class="bg-green"></div>
        <div class="bg-yellow"></div>
        <div class="bg-red"></div>
        <div class="bg-info"></div>
        <div class="bg-success"></div>
        <div class="bg-warning"></div>
        <div class="bg-danger"></div>
      </section>
      <section data-testid="grey">
        <div class="bg-grey-1"></div>
        <div class="bg-grey-2"></div>
        <div class="bg-grey-3"></div>
        <div class="bg-grey-4"></div>
        <div class="bg-grey-5"></div>
        <div class="bg-grey-6"></div>
      </section>
      <section data-testid="blue">
        <div class="bg-primary-1"></div>
        <div class="bg-primary-2"></div>
        <div class="bg-primary-3"></div>
        <div class="bg-primary-4"></div>
        <div class="bg-primary-5"></div>
        <div class="bg-primary-6"></div>
      </section>
      <section data-testid="light-blue">
        <div class="bg-light-blue-1"></div>
        <div class="bg-light-blue-2"></div>
        <div class="bg-light-blue-3"></div>
        <div class="bg-light-blue-4"></div>
        <div class="bg-light-blue-5"></div>
        <div class="bg-light-blue-6"></div>
      </section>
      <section data-testid="purple">
        <div class="bg-purple-1"></div>
        <div class="bg-purple-2"></div>
        <div class="bg-purple-3"></div>
        <div class="bg-purple-4"></div>
        <div class="bg-purple-5"></div>
        <div class="bg-purple-6"></div>
      </section>
      <section data-testid="green">
        <div class="bg-green-1"></div>
        <div class="bg-green-2"></div>
        <div class="bg-green-3"></div>
        <div class="bg-green-4"></div>
        <div class="bg-green-5"></div>
        <div class="bg-green-6"></div>
      </section>
      <section data-testid="yellow">
        <div class="bg-yellow-1"></div>
        <div class="bg-yellow-2"></div>
        <div class="bg-yellow-3"></div>
        <div class="bg-yellow-4"></div>
        <div class="bg-yellow-5"></div>
        <div class="bg-yellow-6"></div>
      </section>
      <section data-testid="red">
        <div class="bg-red-1"></div>
        <div class="bg-red-2"></div>
        <div class="bg-red-3"></div>
        <div class="bg-red-4"></div>
        <div class="bg-red-5"></div>
        <div class="bg-red-6"></div>
      </section>
      <section data-testid="info">
        <div class="bg-info-1"></div>
        <div class="bg-info-2"></div>
        <div class="bg-info-3"></div>
        <div class="bg-info-4"></div>
        <div class="bg-info-5"></div>
        <div class="bg-info-6"></div>
      </section>
      <section data-testid="success">
        <div class="bg-success-1"></div>
        <div class="bg-success-2"></div>
        <div class="bg-success-3"></div>
        <div class="bg-success-4"></div>
        <div class="bg-success-5"></div>
        <div class="bg-success-6"></div>
      </section>
      <section data-testid="warning">
        <div class="bg-warning-1"></div>
        <div class="bg-warning-2"></div>
        <div class="bg-warning-3"></div>
        <div class="bg-warning-4"></div>
        <div class="bg-warning-5"></div>
        <div class="bg-warning-6"></div>
      </section>
      <section data-testid="danger">
        <div class="bg-danger-1"></div>
        <div class="bg-danger-2"></div>
        <div class="bg-danger-3"></div>
        <div class="bg-danger-4"></div>
        <div class="bg-danger-5"></div>
        <div class="bg-danger-6"></div>
      </section>
      <section data-testid="primary">
        <div class="bg-primary-1"></div>
        <div class="bg-primary-2"></div>
        <div class="bg-primary-3"></div>
        <div class="bg-primary-4"></div>
        <div class="bg-primary-5"></div>
        <div class="bg-primary-6"></div>
      </section>
    </main>
  </body>
</html>
